<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - Gestao Condominial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #2563eb;
            font-size: 28px;
            margin-bottom: 16px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #dcfce7;
            color: #16a34a;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
            display: block;
        }

        .loading {
            display: none;
            margin-top: 24px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üßπ</div>
        <h1>Limpar Cache do Sistema</h1>
        <p>Esta ferramenta vai limpar completamente o cache do navegador e for√ßar o carregamento da vers√£o mais recente do sistema.</p>

        <button class="btn" onclick="limparTudo()">
            üîÑ Limpar Cache e Recarregar
        </button>

        <button class="btn btn-secondary" onclick="voltarSistema()">
            ‚Üê Voltar ao Sistema
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px; color: #666;">Limpando cache...</p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        async function limparTudo() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            loading.classList.add('active');
            status.style.display = 'none';

            try {
                let mensagens = [];

                // 1. Desregistrar Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        mensagens.push('‚úÖ Service Worker desregistrado');
                    }
                }

                // 2. Limpar todos os caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        mensagens.push(`‚úÖ Cache deletado: ${name}`);
                    }
                }

                // 3. Limpar localStorage
                localStorage.clear();
                mensagens.push('‚úÖ LocalStorage limpo');

                // 4. Limpar sessionStorage
                sessionStorage.clear();
                mensagens.push('‚úÖ SessionStorage limpo');

                console.log('Limpeza completa:', mensagens);

                loading.classList.remove('active');
                status.className = 'status success';
                status.innerHTML = `
                    <strong>‚úÖ Cache limpo com sucesso!</strong><br>
                    ${mensagens.join('<br>')}
                    <br><br>
                    Recarregando em 3 segundos...
                `;

                // Recarregar ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);

            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                loading.classList.remove('active');
                status.className = 'status error';
                status.innerHTML = `
                    <strong>‚ùå Erro ao limpar cache</strong><br>
                    ${error.message}
                `;
            }
        }

        function voltarSistema() {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
