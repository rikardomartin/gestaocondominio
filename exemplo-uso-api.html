<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - API Condom√≠nio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üè¢ Exemplo de Uso - API Condom√≠nio</h1>
    
    <div>
        <h2>1. Fazer Login</h2>
        <input type="email" id="email" placeholder="admin@condominio.com" style="padding: 8px; width: 250px;">
        <input type="password" id="password" placeholder="Senha" style="padding: 8px; width: 150px;">
        <button onclick="fazerLogin()">Login</button>
        <div id="loginResult" class="result" style="display: none;"></div>
    </div>

    <div>
        <h2>2. Testar API</h2>
        <button onclick="testarCondominios()">Listar Condom√≠nios</button>
        <button onclick="testarDashboard()">Dashboard</button>
        <button onclick="testarInadimplentes()">Inadimplentes</button>
        <button onclick="testarResumo()">Resumo Financeiro</button>
        <div id="apiResult" class="result" style="display: none;"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- API Condom√≠nio -->
    <script src="condominio-api.js"></script>

    <script>
        // Configura√ß√£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDw1XIkVyMMPfGLCeF4GpMJ6kEZ8HeeuF8",
            authDomain: "gestaodoscondominios.firebaseapp.com",
            projectId: "gestaodoscondominios",
            storageBucket: "gestaodoscondominios.firebasestorage.app",
            messagingSenderId: "20572242752",
            appId: "1:20572242752:web:c1b533c1bb905e81b0f0a5"
        };

        firebase.initializeApp(firebaseConfig);

        // Inicializar API
        const api = new CondominioAPI(firebase);

        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                result.style.display = 'block';
                result.style.background = '#d4edda';
                result.innerHTML = `
                    <strong>‚úÖ Login realizado com sucesso!</strong><br>
                    Email: ${userCredential.user.email}<br>
                    UID: ${userCredential.user.uid}
                `;
            } catch (error) {
                result.style.display = 'block';
                result.style.background = '#f8d7da';
                result.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
            }
        }

        async function testarCondominios() {
            const result = document.getElementById('apiResult');
            result.style.display = 'block';
            result.innerHTML = '‚è≥ Carregando...';

            try {
                const condominios = await api.getCondominios();
                result.style.background = '#d4edda';
                result.innerHTML = `
                    <strong>‚úÖ Condom√≠nios (${condominios.length}):</strong>
                    <pre>${JSON.stringify(condominios, null, 2)}</pre>
                `;
            } catch (error) {
                result.style.background = '#f8d7da';
                result.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
            }
        }

        async function testarDashboard() {
            const result = document.getElementById('apiResult');
            result.style.display = 'block';
            result.innerHTML = '‚è≥ Carregando...';

            try {
                // Buscar primeiro condom√≠nio
                const condominios = await api.getCondominios();
                if (condominios.length === 0) {
                    throw new Error('Nenhum condom√≠nio encontrado');
                }

                const dashboard = await api.getDashboard(condominios[0].id, '2026', '02');
                result.style.background = '#d4edda';
                result.innerHTML = `
                    <strong>‚úÖ Dashboard - ${condominios[0].nome}:</strong>
                    <pre>${JSON.stringify(dashboard, null, 2)}</pre>
                `;
            } catch (error) {
                result.style.background = '#f8d7da';
                result.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
            }
        }

        async function testarInadimplentes() {
            const result = document.getElementById('apiResult');
            result.style.display = 'block';
            result.innerHTML = '‚è≥ Carregando...';

            try {
                const condominios = await api.getCondominios();
                if (condominios.length === 0) {
                    throw new Error('Nenhum condom√≠nio encontrado');
                }

                const inadimplentes = await api.getInadimplentes(condominios[0].id, '2026', '02');
                result.style.background = '#d4edda';
                result.innerHTML = `
                    <strong>‚úÖ Inadimplentes - ${condominios[0].nome}:</strong>
                    <pre>${JSON.stringify(inadimplentes, null, 2)}</pre>
                `;
            } catch (error) {
                result.style.background = '#f8d7da';
                result.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
            }
        }

        async function testarResumo() {
            const result = document.getElementById('apiResult');
            result.style.display = 'block';
            result.innerHTML = '‚è≥ Carregando...';

            try {
                const condominios = await api.getCondominios();
                if (condominios.length === 0) {
                    throw new Error('Nenhum condom√≠nio encontrado');
                }

                const resumo = await api.getResumoFinanceiro(condominios[0].id, '2026', '02');
                result.style.background = '#d4edda';
                result.innerHTML = `
                    <strong>‚úÖ Resumo Financeiro - ${condominios[0].nome}:</strong>
                    <pre>${JSON.stringify(resumo, null, 2)}</pre>
                `;
            } catch (error) {
                result.style.background = '#f8d7da';
                result.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
