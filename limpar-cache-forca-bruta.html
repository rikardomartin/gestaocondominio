<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - ForÃ§a Bruta</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 80px;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .message {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #764ba2;
            margin: 30px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Limpeza de Cache</h1>
        <div class="icon">ðŸ§¹</div>
        <div class="message" id="message">Preparando limpeza completa...</div>
        <div class="countdown" id="countdown"></div>
        <a href="/" class="btn" id="btn" style="display: none;">âœ… Abrir Sistema Atualizado</a>
    </div>

    <script>
        const message = document.getElementById('message');
        const countdown = document.getElementById('countdown');
        const btn = document.getElementById('btn');

        async function limparTudo() {
            try {
                message.textContent = 'ðŸ—‘ï¸ Limpando localStorage...';
                localStorage.clear();
                await sleep(500);

                message.textContent = 'ðŸ—‘ï¸ Limpando sessionStorage...';
                sessionStorage.clear();
                await sleep(500);

                message.textContent = 'ðŸ—‘ï¸ Limpando IndexedDB...';
                if (window.indexedDB) {
                    const dbs = await window.indexedDB.databases();
                    for (const db of dbs) {
                        window.indexedDB.deleteDatabase(db.name);
                    }
                }
                await sleep(500);

                message.textContent = 'ðŸ—‘ï¸ Desregistrando Service Workers...';
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let reg of registrations) {
                        await reg.unregister();
                    }
                }
                await sleep(500);

                message.textContent = 'ðŸ—‘ï¸ Limpando todos os caches...';
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                    }
                }
                await sleep(500);

                message.textContent = 'ðŸ—‘ï¸ Limpando cookies...';
                document.cookie.split(";").forEach(c => { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                await sleep(500);

                message.textContent = 'âœ… Cache limpo! Redirecionando...';
                
                let count = 3;
                countdown.textContent = count;
                
                const interval = setInterval(() => {
                    count--;
                    countdown.textContent = count;
                    if (count === 0) {
                        clearInterval(interval);
                        // Redirecionar com mÃºltiplos parÃ¢metros para forÃ§ar reload
                        window.location.href = '/?v=' + Date.now() + '&clear=1&nocache=1&t=' + Math.random();
                    }
                }, 1000);

                btn.style.display = 'inline-block';

            } catch (error) {
                message.textContent = 'âš ï¸ Erro: ' + error.message;
                btn.style.display = 'inline-block';
                btn.textContent = 'ðŸ”„ Tentar Novamente';
                btn.onclick = () => location.reload();
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Executar automaticamente
        limparTudo();
    </script>
</body>
</html>
