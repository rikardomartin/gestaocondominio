<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Corrigido</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .test-title {
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        
        .test-button:hover {
            background: #1d4ed8;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .test-log {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">üîß Teste Modal Corrigido</h1>
        
        <div id="statusMessage" class="status-message status-info">
            ‚úÖ Sistema corrigido - Duplicatas removidas
        </div>
        
        <button class="test-button" onclick="testJavaScriptSyntax()">
            üîç Testar Sintaxe JavaScript
        </button>
        
        <button class="test-button" onclick="testModalFunctions()">
            üéØ Testar Fun√ß√µes do Modal
        </button>
        
        <button class="test-button" onclick="simulateApartmentClick()">
            üè† Simular Clique em Apartamento
        </button>
        
        <button class="test-button" onclick="clearLog()">
            üßπ Limpar Log
        </button>
        
        <div id="testLog" class="test-log">
Aguardando testes...
        </div>
    </div>

    <script>
        let logElement = document.getElementById('testLog');
        let statusElement = document.getElementById('statusMessage');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            
            if (type === 'success') {
                statusElement.className = 'status-message status-success';
                statusElement.textContent = '‚úÖ ' + message;
            } else if (type === 'error') {
                statusElement.className = 'status-message status-error';
                statusElement.textContent = '‚ùå ' + message;
            } else {
                statusElement.className = 'status-message status-info';
                statusElement.textContent = 'üîç ' + message;
            }
        }
        
        function clearLog() {
            logElement.textContent = 'Log limpo...\n';
            statusElement.className = 'status-message status-info';
            statusElement.textContent = 'üßπ Log limpo';
        }
        
        function testJavaScriptSyntax() {
            log('üîç Testando sintaxe do JavaScript...');
            
            try {
                // Tentar carregar o script app.js
                const script = document.createElement('script');
                script.type = 'module';
                script.src = 'app.js';
                
                script.onload = function() {
                    log('‚úÖ app.js carregado sem erros de sintaxe!', 'success');
                };
                
                script.onerror = function(error) {
                    log('‚ùå Erro ao carregar app.js: ' + error.message, 'error');
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                log('‚ùå Erro de sintaxe: ' + error.message, 'error');
            }
        }
        
        function testModalFunctions() {
            log('üéØ Testando fun√ß√µes do modal...');
            
            // Verificar se as fun√ß√µes existem no escopo global
            const functionsToTest = [
                'openApartmentModal',
                'closeApartmentModal',
                'saveApartmentStatusNew',
                'handleStatusChange',
                'clearApartmentModalForm'
            ];
            
            let allFunctionsExist = true;
            
            functionsToTest.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`‚úÖ Fun√ß√£o ${funcName} encontrada`);
                } else {
                    log(`‚ùå Fun√ß√£o ${funcName} N√ÉO encontrada`, 'error');
                    allFunctionsExist = false;
                }
            });
            
            if (allFunctionsExist) {
                log('‚úÖ Todas as fun√ß√µes do modal est√£o dispon√≠veis!', 'success');
            } else {
                log('‚ùå Algumas fun√ß√µes do modal est√£o faltando', 'error');
            }
        }
        
        function simulateApartmentClick() {
            log('üè† Simulando clique em apartamento...');
            
            // Criar apartamento de teste
            const testApartment = {
                id: 'test-123',
                numero: '101',
                tipo: 'apartamento',
                status: 'pendente',
                proprietario: 'Teste Silva',
                observacao: 'Apartamento de teste'
            };
            
            try {
                if (typeof window.openApartmentModal === 'function') {
                    log('üéØ Chamando openApartmentModal...');
                    window.openApartmentModal(testApartment);
                    log('‚úÖ Modal chamado com sucesso!', 'success');
                } else {
                    log('‚ùå Fun√ß√£o openApartmentModal n√£o encontrada', 'error');
                }
            } catch (error) {
                log('‚ùå Erro ao abrir modal: ' + error.message, 'error');
            }
        }
        
        // Inicializar teste
        log('üöÄ Sistema de teste inicializado');
        log('üìã Corre√ß√µes aplicadas:');
        log('   - Removidas fun√ß√µes duplicadas');
        log('   - handleStatusChange: 1 inst√¢ncia');
        log('   - saveApartmentStatusNew: 1 inst√¢ncia');
        log('   - clearApartmentModalForm: 1 inst√¢ncia');
        log('   - Cache do Service Worker atualizado para v7');
        log('');
        log('üîß Clique nos bot√µes acima para testar o sistema');
    </script>
</body>
</html>
