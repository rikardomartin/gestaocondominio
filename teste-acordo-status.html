<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            margin: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .title {

            font-size: 28px;
            font-weight: 700;
        }

        .test-section {

            border-left: 4px solid #2563eb;
        }

        .test-button {

            padding: 12px 24px;

        .test-button:hover {

        .status-demo {
            display: flex;

            flex-wrap: wrap;
            margin: 20px 0;
        }

        .status-card {

            min-width: 150px;
            text-align: center;
        }

        .status-card.status-acordo {
            border-color: #f59e0b;
            background: #fef3c7;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.status-acordo {
            background-color: #f59e0b;
            color: white;
        }

        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ§ª Teste Status "Acordo" - DiagnÃ³stico Completo</h1>

        <div class="test-section">
            <h3>ğŸ“‹ Status Visual Demo</h3>
            <div class="status-demo">
                <div class="status-card">
                    <h4>Pendente</h4>
                    <div class="status-badge status-pendente">Pendente</div>
                </div>
                <div class="status-card">
                    <h4>Pago</h4>
                    <div class="status-badge status-pago">Pago</div>
                </div>
                <div class="status-card status-acordo">
                    <h4>Acordo</h4>
                    <div class="status-badge status-acordo">Acordo</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>ğŸ”§ Testes Funcionais</h3>
            <button class="test-button" onclick="testStatusLabels()">
                ğŸ·ï¸ Testar Labels de Status
            </button>
            <button class="test-button" onclick="testModalRadioButtons()">
                ğŸ“» Testar Radio Buttons do Modal
            </button>
            <button class="test-button" onclick="testFirebaseConnection()">
                ğŸ”¥ Testar ConexÃ£o Firebase
            </button>
            <button class="test-button" onclick="simulateStatusSave()">
                ğŸ’¾ Simular Salvamento de Status
            </button>
            <button class="test-button" onclick="clearLog()">
                ğŸ§¹ Limpar Log
            </button>
        </div>

        <div class="test-section">
            <h3>ğŸ“Š Log de Testes</h3>
            <div id="logArea" class="log-area">
                <div class="info">ğŸš€ Sistema de teste inicializado</div>
                <div class="info">ğŸ“‹ Clique nos botÃµes acima para executar os testes</div>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${timestamp}] ${message}`;
            logArea.appendChild(div);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
            log('ğŸ§¹ Log limpo', 'info');
        }

        function testStatusLabels() {
            log('ğŸ·ï¸ Testando labels de status...', 'info');
            
            const statusLabels = {
                'pendente': 'Pendente',
                'pago': 'Pago',
                'reciclado': 'Pago Reciclado',
                'acordo': 'Acordo'
            };

            // Testar cada status
            Object.keys(statusLabels).forEach(status => {
                const label = statusLabels[status];
                log(`   ${status} â†’ "${label}"`, 'info');
            });

            // Testar especificamente o "acordo"
            const acordoLabel = statusLabels['acordo'];
            if (acordoLabel === 'Acordo') {
                log('âœ… Status "acordo" retorna "Acordo" corretamente!', 'success');
            } else {
                log(`âŒ Status "acordo" retorna "${acordoLabel}" (deveria ser "Acordo")`, 'error');
            }
        }

        function testModalRadioButtons() {
            log('ğŸ“» Testando radio buttons do modal...', 'info');
            
            // Simular HTML do modal
            const modalHTML = `
                <input type="radio" name="aptStatus" value="pendente"> Pendente
                <input type="radio" name="aptStatus" value="pago"> Pago
                <input type="radio" name="aptStatus" value="reciclado"> Pago Reciclado
                <input type="radio" name="aptStatus" value="acordo"> Acordo
            `;
            
            // Criar container temporÃ¡rio
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = modalHTML;
            document.body.appendChild(tempDiv);
            
            // Testar seleÃ§Ã£o do "acordo"
            const acordoRadio = tempDiv.querySelector('input[value="acordo"]');
            if (acordoRadio) {
                acordoRadio.checked = true;
                const selectedValue = tempDiv.querySelector('input[name="aptStatus"]:checked')?.value;
                
                if (selectedValue === 'acordo') {
                    log('âœ… Radio button "acordo" funciona corretamente!', 'success');
                } else {
                    log(`âŒ Radio button retorna "${selectedValue}" (deveria ser "acordo")`, 'error');
                }
            } else {
                log('âŒ Radio button "acordo" nÃ£o encontrado!', 'error');
            }
            
            // Limpar
            document.body.removeChild(tempDiv);
        }

        function testFirebaseConnection() {
            log('ğŸ”¥ Testando conexÃ£o Firebase...', 'info');
            
            // Verificar se Firebase estÃ¡ carregado
            if (typeof firebase !== 'undefined') {
                log('âœ… Firebase SDK carregado', 'success');
            } else {
                log('âŒ Firebase SDK nÃ£o encontrado', 'error');
            }
            
            // Verificar se as funÃ§Ãµes do sistema estÃ£o disponÃ­veis
            const functions = ['updateApartamento', 'getCurrentUser', 'showToast'];
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`âœ… FunÃ§Ã£o ${funcName} disponÃ­vel`, 'success');
                } else {
                    log(`âŒ FunÃ§Ã£o ${funcName} nÃ£o encontrada`, 'warning');
                }
            });
        }

        function simulateStatusSave() {
            log('ğŸ’¾ Simulando salvamento de status "acordo"...', 'info');
            
            // Simular dados do apartamento
            const apartamento = {
                id: 'test-apt-123',
                numero: '101',
                status: 'pendente'
            };
            
            log(`ğŸ“‹ Apartamento inicial: ${apartamento.numero} (${apartamento.status})`, 'info');
            
            // Simular mudanÃ§a para "acordo"
            const newStatus = 'acordo';
            apartamento.status = newStatus;
            
            log(`ğŸ”„ Status alterado para: ${newStatus}`, 'info');
            
            // Simular verificaÃ§Ã£o de labels
            const statusLabels = {
                'pendente': 'Pendente',
                'pago': 'Pago',
                'reciclado': 'Pago Reciclado',
                'acordo': 'Acordo'
            };
            
            const displayLabel = statusLabels[apartamento.status];
            log(`ğŸ¨ Label a ser exibido: "${displayLabel}"`, 'info');
            
            // Simular CSS class
            const cssClass = `status-${apartamento.status}`;
            log(`ğŸ¨ CSS class: "${cssClass}"`, 'info');
            
            if (displayLabel === 'Acordo' && cssClass === 'status-acordo') {
                log('âœ… SimulaÃ§Ã£o bem-sucedida! Status "acordo" funcionarÃ¡ corretamente', 'success');
            } else {
                log('âŒ Problema na simulaÃ§Ã£o detectado!', 'error');
            }
        }

        // Inicializar
        log('ğŸš€ Sistema de teste carregado', 'success');
        log('ğŸ“‹ Execute os testes clicando nos botÃµes acima', 'info');
    </script>
</body>
</html>
