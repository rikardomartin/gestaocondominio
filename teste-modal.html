<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Apartamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Teste do Modal de Apartamento</h1>
    
    <button class="test-btn" onclick="openTestModal()">Abrir Modal de Teste</button>
    
    <!-- Modal de Apartamento -->
    <div id="apartmentModal" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <div>
                    <h3 id="apartmentModalTitle">Apartamento 102</h3>
                    <p id="apartmentBreadcrumb" class="modal-subtitle">CondomÃ­nio Vacaria > Bloco 01 > Apt 102</p>
                </div>
                <button id="closeApartmentModal" class="close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Status do Pagamento</label>
                    <div class="status-options-grid">
                        <label class="status-option-card status-pendente">
                            <input type="radio" name="aptStatus" value="pendente">
                            <div class="status-content">
                                <div class="status-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12,6 12,12 16,14"></polyline>
                                    </svg>
                                </div>
                                <div class="status-text">
                                    <span class="status-title">PENDENTE</span>
                                    <span class="status-desc">Pagamento em aberto</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="status-option-card status-pago">
                            <input type="radio" name="aptStatus" value="pago">
                            <div class="status-content">
                                <div class="status-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20,6 9,17 4,12"></polyline>
                                    </svg>
                                </div>
                                <div class="status-text">
                                    <span class="status-title">PAGO</span>
                                    <span class="status-desc">Pagamento realizado</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="status-option-card status-reciclado">
                            <input type="radio" name="aptStatus" value="reciclado">
                            <div class="status-content">
                                <div class="status-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 4v6h6"></path>
                                        <path d="M23 20v-6h-6"></path>
                                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                                    </svg>
                                </div>
                                <div class="status-text">
                                    <span class="status-title">PAGO RECICLADO</span>
                                    <span class="status-desc">Pagamento reprocessado</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="status-option-card status-acordo">
                            <input type="radio" name="aptStatus" value="acordo">
                            <div class="status-content">
                                <div class="status-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M9 12l2 2 4-4"></path>
                                        <path d="M21 12c.552 0 1-.448 1-1V5c0-.552-.448-1-1-1H3c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1h9l4-4-4-4H3"></path>
                                    </svg>
                                </div>
                                <div class="status-text">
                                    <span class="status-title">ACORDO</span>
                                    <span class="status-desc">Acordo de pagamento</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="apartmentObservations">Acordo / ObservaÃ§Ãµes</label>
                    <textarea 
                        id="apartmentObservations" 
                        class="form-textarea" 
                        rows="4" 
                        placeholder="Digite observaÃ§Ãµes sobre o acordo ou outras informaÃ§Ãµes relevantes..."
                    ></textarea>
                </div>
                
                <div class="form-group" id="paymentValueGroup" style="display: none;">
                    <label class="form-label" for="paymentValue">Valor do Pagamento</label>
                    <div class="input-group">
                        <span class="input-prefix">R$</span>
                        <input 
                            type="number" 
                            id="paymentValue" 
                            class="form-input" 
                            step="0.01" 
                            min="0" 
                            placeholder="0,00"
                        >
                    </div>
                </div>
                
                <div class="form-group" id="paymentDateGroup" style="display: none;">
                    <label class="form-label" for="paymentDate">Data do Pagamento</label>
                    <input 
                        type="date" 
                        id="paymentDate" 
                        class="form-input"
                    >
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelApartmentModal" class="btn-secondary">Cancelar</button>
                <button id="saveApartmentStatus" class="btn-primary">Salvar AlteraÃ§Ãµes</button>
            </div>
        </div>
    </div>

    <script>
        function openTestModal() {
            const modal = document.getElementById('apartmentModal');
            modal.classList.remove('hidden');
        }

        function closeTestModal() {
            const modal = document.getElementById('apartmentModal');
            modal.classList.add('hidden');
            
            // Limpar formulÃ¡rio
            const radios = document.querySelectorAll('input[name="aptStatus"]');
            radios.forEach(radio => radio.checked = false);
            
            document.getElementById('apartmentObservations').value = '';
            document.getElementById('paymentValue').value = '';
            document.getElementById('paymentDate').value = '';
            
            document.getElementById('paymentValueGroup').style.display = 'none';
            document.getElementById('paymentDateGroup').style.display = 'none';
        }

        function handleStatusChange(status) {
            const valueGroup = document.getElementById('paymentValueGroup');
            const dateGroup = document.getElementById('paymentDateGroup');
            
            if (status === 'pago' || status === 'reciclado') {
                valueGroup.style.display = 'block';
                dateGroup.style.display = 'block';
                
                // Definir data atual
                const dateField = document.getElementById('paymentDate');
                if (!dateField.value) {
                    dateField.value = new Date().toISOString().split('T')[0];
                }
                
                // Definir valor padrÃ£o
                const valueField = document.getElementById('paymentValue');
                if (!valueField.value) {
                    valueField.value = '285.00';
                }
            } else {
                valueGroup.style.display = 'none';
                dateGroup.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('closeApartmentModal').addEventListener('click', closeTestModal);
        document.getElementById('cancelApartmentModal').addEventListener('click', closeTestModal);
        
        document.getElementById('apartmentModal').addEventListener('click', (e) => {
            if (e.target.id === 'apartmentModal') {
                closeTestModal();
            }
        });

        // Status change listeners
        const statusRadios = document.querySelectorAll('input[name="aptStatus"]');
        statusRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.checked) {
                    handleStatusChange(e.target.value);
                }
            });
        });

        document.getElementById('saveApartmentStatus').addEventListener('click', () => {
            const selectedStatus = document.querySelector('input[name="aptStatus"]:checked');
            if (selectedStatus) {
                alert(`Status selecionado: ${selectedStatus.value}\nObservaÃ§Ãµes: ${document.getElementById('apartmentObservations').value}\nValor: ${document.getElementById('paymentValue').value}\nData: ${document.getElementById('paymentDate').value}`);
            } else {
                alert('Selecione um status!');
            }
        });
    </script>
</body>
</html>
